<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack 1</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Snack 1
            </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="list">
                <h2>
                    Lista della spesa
                </h2>
                <div>
                    <input type="checkbox" id="bread" name="grocery[]" value="Pane">
                    <label for="bread">Pane</label>
                </div>
                <div>
                    <input type="checkbox" id="milk" name="grocery[]" value="Latte">
                    <label for="milk">Latte</label>
                </div>
                <div>
                    <input type="checkbox" id="eggs" name="grocery[]" value="Uova">
                    <label for="eggs">Uova</label>
                </div>
                <div>
                    <input type="checkbox" id="salad" name="grocery[]" value="Insalata">
                    <label for="salad">Insalata</label>
                </div>
                <div>
                    <input type="checkbox" id="water" name="grocery[]" value="Acqua">
                    <label for="water">Acqua</label>
                </div>
            </div>
            <div class="print">
                <button id="print-button">
                    Stampa lista
                </button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
